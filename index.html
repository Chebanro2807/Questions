<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-Questions</title>
    <link rel="stylesheet" href="style.css">
    <script>
        fetch('http://localhost:80/list')
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                for (let i = 0; i < data.length; i++) {
                    let style
                    switch(data[i].status) {
                        case 'Вопрос открыт':
                            style = 'red'
                            break
                        case 'Разобрался':
                            style = 'green'
                            break
                        case 'Не очень':
                            style = 'grey'
                            break
                        default: style = 'grey'
                    }
                    document.getElementById("box").insertAdjacentHTML(
                        "beforeend", `
                            <div data-questionId="${data[i]._id}" class="question">${data[i].question}</div>
                            <div data-status="${data[i].status}" style="color: ${style}">${data[i].status}</div>
                `)
                }
                getListWithFetch()
            });


        function getListWithFetch () {
            let questions = document.querySelectorAll(".question")
            questions.forEach((elem)=>{
                elem.onclick = function (){
                    const data = {
                        status: "Разобрался",
                        _id: this.dataset.questionid
                    }
                    fetch('http://localhost:80/status',{
                        method: 'PATCH',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    }).then((res)=>{console.log(res)})
                    .then((el)=>{
                        console.log(el)
                        document.location.reload()
                    })
                }
            })
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
